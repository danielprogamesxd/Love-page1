    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }
    
    #message {
      position: absolute;
      color: #ff1493;
      font-size: 3em;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.3);
      z-index: 10;
      animation: pulse 1s infinite alternate;
      user-select: none;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      border: 3px dotted #ff69b4;
      max-width: 80%;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    
    .falling-text {
      position: absolute;
      font-size: 20px;
      color: #ff69b4;
      z-index: 2;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
      animation: fall linear forwards;
      font-weight: bold;
      user-select: none;
    }
    
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
    
    .heart-effect {
      position: absolute;
      font-size: 30px;
      z-index: 5;
      animation: float 1.5s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }
    
    .hello-kitty {
      position: absolute;
      z-index: 1;
      pointer-events: none;
      user-select: none;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: float-kitty 15s linear infinite;
      opacity: 0.8;
      image-rendering: crisp-edges;
    }
    
    @keyframes float-kitty {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(50px, 50px) rotate(5deg);
      }
      50% {
        transform: translate(100px, 0) rotate(0deg);
      }
      75% {
        transform: translate(50px, -50px) rotate(-5deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
    
    #music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background-color: rgba(255, 105, 180, 0.7);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    #music-control i {
      color: white;
      font-size: 24px;
    }
    
    #music-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      color: #ff1493;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 15px;
      display: none;
    }
    
    @media (max-width: 600px) {
      #message {
        font-size: 2em;
      }
      
      .hello-kitty {
        width: 70px;
        height: 70px;
      }
      
      .falling-text {
        font-size: 16px;
      }
      
      #music-control {
        width: 40px;
        height: 40px;
        bottom: 10px;
        right: 10px;
      }
      
      #music-control i {
        font-size: 20px;
      }
      
      #music-info {
        font-size: 12px;
        bottom: 10px;
        left: 10px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

    const musicControl = document.getElementById('music-control');
    const musicInfo = document.getElementById('music-info');

    let isMusicPlaying = false;
    let audioEnabled = false;

    // Mostrar informaci√≥n de m√∫sica
    function showMusicInfo(text, duration = 3000) {
      musicInfo.textContent = text;
      musicInfo.style.display = 'block';
      if (duration > 0) {
        setTimeout(() => {
          musicInfo.style.display = 'none';
        }, duration);
      }
    }

    // Habilitar audio con primer clic
    document.body.addEventListener('click', function enableAudio() {
      if (!audioEnabled) {
        audioEnabled = true;
        backgroundMusic.volume = 0.7;
        showMusicInfo("Audio habilitado", 1500);
      }
      
      // Crear coraz√≥n en cada clic (excepto en controles)
      if (!event.target.closest('#music-control')) {
        const heart = document.createElement('div');
        heart.className = 'heart-effect';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = `${event.clientX - 15}px`;
        heart.style.top = `${event.clientY - 15}px`;
        document.body.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 1500);
      }
    }, { once: true });

    // Control de m√∫sica
    musicControl.addEventListener('click', function() {
      if (!audioEnabled) {
        showMusicInfo("Primero haz clic en la p√°gina", 2000);
        return;
      }
      
      if (isMusicPlaying) {
        backgroundMusic.pause();
        musicControl.innerHTML = '<i class="fas fa-music"></i>';
        musicControl.title = "Reproducir m√∫sica";
        showMusicInfo("M√∫sica pausada", 2000);
      } else {
        backgroundMusic.play()
          .then(() => {
            musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            musicControl.title = "Pausar m√∫sica";
            showMusicInfo("Reproduciendo: Linda Muchachita");
            isMusicPlaying = true;
          })
          .catch(error => {
            console.error("Error al reproducir:", error);
            showMusicInfo("Error al reproducir", 3000);
          });
      }
      isMusicPlaying = !isMusicPlaying;
    });

    // Crear Hello Kitties
    function createHelloKitties() {
      for (let i = 0; i < 8; i++) {
        const kitty = document.createElement('div');
        kitty.className = 'hello-kitty';
        kitty.style.backgroundImage = `url('${kittyGifs[i % kittyGifs.length]}')`;
        kitty.style.left = `${Math.random() * 85 + 5}%`;
        kitty.style.top = `${Math.random() * 85 + 5}%`;
        kitty.style.animationDuration = `${Math.random() * 10 + 10}s`;
        kitty.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(kitty);
      }
    }
    
    // Crear mensajes que caen
    function createFallingText() {
      const textElement = document.createElement('div');
      textElement.className = 'falling-text';
      textElement.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      textElement.style.color = colors[Math.floor(Math.random() * colors.length)];
      
      const leftPos = Math.random() * (window.innerWidth - 200) + 100;
      textElement.style.left = `${leftPos}px`;
      textElement.style.top = '-50px';
      
      const duration = Math.random() * 2 + 2;
      textElement.style.animationDuration = `${duration}s`;
      
      document.body.appendChild(textElement);
      
      setTimeout(() => {
        textElement.remove();
      }, duration * 1000);
    }

    // Cambiar mensaje central al hacer clic
    document.addEventListener('click', (e) => {
      if (e.target.id !== 'music-control') {
        currentMessage = (currentMessage + 1) % phrases.length;
        message.textContent = phrases[currentMessage];
      }
    });

    // Prevenir selecci√≥n de texto
    document.addEventListener('selectstart', (e) => {
      e.preventDefault();
    });

    // Inicializaci√≥n
    createHelloKitties();
    setInterval(createFallingText, 200);
    for (let i = 0; i < 12; i++) {
      setTimeout(createFallingText, i * 250);
    }
  </script>
